{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}
    <title> {{ title }} </title>
{% endblock %}

{% block content %}

    <h1>
        Добавить автора:
    </h1>

    <form action="{% url 'add_author_in_db' %}" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <input type="submit" value="Отправить">
    </form>

{% endblock %}
